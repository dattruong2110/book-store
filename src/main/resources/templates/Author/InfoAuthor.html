<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Info Book</h1>
    <a class="btn btn-primary" href="/authors">Back</a>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Description</th>
            <th>Email</th>
            <th>Avatar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author, count : ${author}">
            <td th:text="${count.index + 1}"></td>
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.address}"></td>
            <td th:text="${author.description}"></td>
            <td th:text="${author.email}"></td>
            <td th:text="${author.avatar}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
