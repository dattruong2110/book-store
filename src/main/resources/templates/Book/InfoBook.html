<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="~{/index :: navbar}"></nav>
<div class="container">
    <h1>Info Book</h1>
    <a class="btn btn-primary" th:href="@{/books}" style="margin: 0 0 10px;">Back</a>
    <table class="table">
        <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>Year</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book, count : ${book}">
                <td th:text="${count.index + 1}"></td>
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author.name}"></td>
                <td th:text="${book.description}"></td>
                <td>
                    <img th:src="${book.image}" th:alt="${book.name}" style="width: 80px;" />
                </td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.year}"></td>
                <td th:text="${book.language}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
